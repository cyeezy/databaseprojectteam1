<!DOCTYPE html> <!--This is customer register/login page-->
<html lang="en>

<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,100&display=swap" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Register/Log-In</title>
</head>

<body>
    <header>
        <nav>
            <label class="logo">UH Post Office</label>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about_us.html">Track Package </a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="customerLogSign.html">Register/Sign-In</a></li>
            </ul>
        </nav>
    </header>

    <div class="signin">
        <div class="form">
            <form class="register">
                <input type="text" placeholder="Name" />
                <input type="text" placeholder="Email" />
                <input type="password" placeholder="Password" id="myInput">
                <input type="button" id="btn" value="Register" onclick="location.href = 'index.html';" />
                <p class="message">
                    Already Registered? <a href="#">Login</a>
                </p>
            </form>

            <form class="login">
                <input type="text" placeholder="Email" />
                <input type="password" placeholder="Password" id="myInput">
                <input type="button" id="btn" value="Login" onclick="location.href = 'employeeChoice.html';" />
                <p class="message">Not Registered? <a href="#">Register</a></p>
            </form>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>

    <script>
        $('.message a').click(function () {
            $('form').animate({ height: "toggle", opacity: "toggle" }, "slow")
        });
    </script>

</body>
</html>
