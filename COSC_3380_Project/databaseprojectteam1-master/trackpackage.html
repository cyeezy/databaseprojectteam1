<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.center{
    display: flex;
  justify-content: center;
  align-items: center;
  font-size:80px;
}
.btn {
  border:none;
  background-color: black;
  padding: none;
  font-size: 80px;
  cursor: pointer;
  display: block;
  margin:auto;
}


.btn:hover {background: #eee;}

.employee {color: green;}
.customer {color: dodgerblue;}

</style>
</head>
<body>

    <div class="center">
        <p>Are you an employee or customer?</p>
      </div>


<button class="btn employee">Employee</button>
<button class="btn customer">Customer</button>


</body>
</html>
